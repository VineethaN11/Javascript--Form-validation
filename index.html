<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container p-4 rounded shadow-lg">
            <h2 class="text-center mb-4 text-primary">Register</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
                    <small class="error text-danger"></small>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                    <small class="error text-danger"></small>
                </div>
    
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
                    <small class="error text-danger"></small>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                    <small class="error text-danger"></small>
                </div>
    
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password">
                    <small class="error text-danger"></small>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
